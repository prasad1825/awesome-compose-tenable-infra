apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: pasu1825/mariadb:10.6.4-focal 
        env:
        - name: MYSQL_DATABASE
          value: example
        - name: MYSQL_ROOT_PASSWORD
          value: db-57xsl
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/mysql
      restartPolicy: Always
      volumes:
      - name: db-data
        emptyDir: {}
      # volumeMounts:
      #   - name: db-data
      #     mountPath: /var/lib/mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: pasu1825/react-java-mysql_backend:e392d3110d41c6253c00424083def8eda06170e9
        env:
        - name: MYSQL_HOST
          value: db
        - name: spring.datasource.url
          value: jdbc:mysql://10.109.173.83:3306/example
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-password
              key: password
      restartPolicy: Always
---
