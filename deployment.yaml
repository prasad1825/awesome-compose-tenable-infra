apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: pasu1825/react-java-mysql_frontend:583f9b6131b41eb1e29cb35916ccef0c47484411
          imagePullPolicy: Always
          ports:
            - containerPort: 80